<!DOCTYPE html>
<html>
<head>
  <title>🔑 Obter sessionid do Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    button { padding: 15px 30px; font-size: 18px; margin: 20px; }
    #output { margin: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🔑 Obter sessionid do Instagram</h1>
  <p>1. Faça login no <a href="https://instagram.com" target="_blank">Instagram</a><br>
     2. Volte para esta página<br>
     3. Clique no botão abaixo</p>

  <button onclick="copiar()">Obter sessionid</button>
  <div id="output"></div>

  <script>
    function copiar() {
      const sid = document.cookie.split('; ').find(row => row.startsWith('sessionid='))?.split('=')[1];
      const output = document.getElementById('output');
      if (sid) {
        navigator.clipboard.writeText(sid).then(() => {
          output.innerHTML = `<strong>✅ Copiado!</strong><br><small>Cole no Termux.</small><br><code>${sid}</code>`;
        });
      } else {
        output.innerHTML = `<span style="color: red;">❌ Não encontrado. Você está logado?</span>`;
      }
    }
  </script>
</body>
</html>
